<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Predicción de Plagas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Predicción de Plagas</h1>
      <form method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
        <div class="form-group">
          <label for="image">Seleccione una imagen:</label>
          <input type="file" id="image" name="image" accept="image/*" onchange="loadFile(event)" class="form-control-file">
        </div>
        <div class="form-group text-center">
          <img id="output" class="mx-auto img-fluid" style="max-width: 300px; max-height: 300px;">
        </div>
        <div class="form-group text-center">
          <input type="submit" class="btn btn-primary" value="Predecir">
        </div>
      </form>
    </div>

    <script>
      var loadFile = function(event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
          URL.revokeObjectURL(output.src);
        }
      };
    </script>

  </body>
</html>
